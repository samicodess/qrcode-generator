<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="form">
        <div class="form-element">
          <label for="data-ip">Enter Data</label>

        </div>
        <div class="form-element">
          <button>Generate QR Code</button>
        </div>
      </div>
      <div class="qr-img">
        <img src="" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
